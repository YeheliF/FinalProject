<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="=utf-8">
    <title>Login</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="http://localhost:3000/public/style.css">
</head>
<body>
    <form action="/login" method="POST" class="container">
        <from class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email" name="Email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password" name="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button">continue</button>
            <!-- <p class="form__text">
                <a href="#" class="form__link">Forget your password</a>
            </p> -->
            <p class="form__text">
                <!-- <a class="form__link" id="linkCreateAccount">Don't have account? Create account</a> -->
                <a href="signin.html" class="form__link">Don't have account? Create account</a>
            </p>
            
        </from>
        <br>
        <iframe name="result" width="30%" height="50">
        </iframe>
        <!-- <div class="form form--hidden" id="createAccount">Wrong Email/Password</div> -->
    </form>
</body>
